<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Parágrafos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Parágrafos e quebras de Linha</h1>
        <hr>
        <p>Você pode escrever 
            um parágrafo de
            qualquer jeito.
            Basta colocar tudo
            entre tags
            &lt;p&gt; e &lt;/p&gt;.<!--Coloca os sinais < e > no site less than(menor que e)e greater than maior que 
            respectivamente lt e gt-->
        </p>
        <p>Se precisar quebrar o texto em algum <br> ponto é só usar a tag &lt;br&gt;</p>
        <p>Vamos adicionar alguns símbolos especiais
            &reg;
            &copy;
            &trade;
            &euro;
            &yen;
        </p>
        <p>Vamos adicionar alguns emojis:
            &#x1F970;
            &#x1F4A1;
        </p>

    
    </body>
</html>

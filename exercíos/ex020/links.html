<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
    a{
        color:red;
        text-decoration: none;
        font-weight: bold;
    }

    a:visited{
        color: darkred;
    }

    a:hover{
        text-decoration: underline;
    }
    a:active{
        color: aqua;
    }
    .especial{
        background-color: rgb(134, 53, 53);
    }

    a::before{
        content: '↤';
    }

    a::after{
         content: '↦';
         color: brown;
         text-decoration: none;
         font-weight: normal;
    }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li> <a href="https://gustavoguanabara.github.io/">Repositorio do Github</a></li>
         <li> <a href="https:youtube.com/cursoemvideo/"> Canal do youtube</a></li> 
        <li><a href="https:www.cursoemvideo.com/" class="especial">Site do curso em vídeo</a></li>
    </ul>
    
</body>
</html>
